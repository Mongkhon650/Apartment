<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- This link make HTML gripping -->
    <link rel="stylesheet" href="../CSSFILE/bootstrap.min.css">
    <link rel="stylesheet" href="../CSSFILE/homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../JSFILE/Homepage.js"></script>
</head>
<body>
    <!-- Top Structure | โครงสร้างด้านบนที่มีการล็อกอิน ค้นหา กรอง และโลโก้ -->
    <div class="row bg-purple p-2"> 
        <div class="col-1 center">
            <!-- Logo -->
            <img src="../img/Apartment_Logo.png" width="95%" height="95%">
        </div>
        <div class="col-2 center">
            <h3><b>Phayao Apartment</b></h3>
        </div>
        <div class="col-6" style="position: relative">
            <!-- Search and Filter -->
            <input class="search" type="text" placeholder="Search">
            <img src="../img/Filter.png" width="40" height="40" onclick="showFilterBox()">
            <div id="filterBox" style="display: none; position: absolute; top: 100%;">
                <!-- Filter options go here -->
            </div>
        </div>
        <div class="col-1 center" style="position: relative;">
            <!-- Login Button -->
            <button class="login-button" onclick="showLoginForm()">Login</button>
            <div id="loginForm" style="display: none; position: absolute; top: 100%;">
                <label for="username">Username : </label>
                <input type="text" id="username" name="username">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password">
                <button onclick="handleLogin()">Submit</button>
            </div>
        </div>
        <div class="col-2 center">
            <!-- Register -->
            <button>Register</button>
        </div>
    </div>
</body>
</html>
