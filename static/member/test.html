<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- This link make HTML gripping -->
    <link rel="stylesheet" href="../CSSFILE/bootstrap.min.css">
    <link rel="stylesheet" href="../CSSFILE/detaildorm.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../JSFILE/homepage.js"></script>
</head>
<body>
    <!-- โครงด้านบนของเว็บไซต์ -->
    <div class="row bg-purple p-2"> 
        <!-- แก้ใหม่แล้ว -->
        <div class="col-4 center">
            <img src="../img/Apartment_Logo.png" width="20%" height="95%" style="padding-bottom: 10px;">
            <h3><b>Phayao Apartment</b></h3>
        </div>
        <div class="col-1 center">
            <button class="buttn">ชุมชน</button>
        </div>
        <div class="col-5 center">
            <button class="buttn">ช่วยเหลือ</button>
        </div>
        <div class="col-1 center" style="position: relative;">
            <!-- Login Button -->
            <button class="login-button buttn" onclick="window.location.href='/login'">เข้าสู่ระบบ</button>
        </div>
        <div class="col-1 center">
            <!-- Register -->
            <button class="login-button buttn" onclick="window.location.href='/register'">สมัครสมาชิก</button>
        </div>
    </div>
    <!-- ส่วนของรูปภาพและรายละเอียดหอพัก -->
    <div class="row" style="height: calc(100vh - 60px);">
      <div class="col-5 picture">
          <img src="../img/การ์เด้น/ปกการ์เด้น.jpg" alt="Large image" style="width: 300px;">
          <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0;">
              <img src="../img/การ์เด้น/ฟอการ์เด้น.jpg" alt="Small image" style="width: 150px; height: 150px;">
              <img src="../img/การ์เด้น/นอนการ์เด้น.jpg" alt="Small image" style="width: 150px; height: 150px;">
              <img src="../img/การ์เด้น/ห้องการ์เด้น.jpg" alt="Small image" style="width: 150px; height: 150px;">
          </div>
      </div>
      <div class="col-7 right-col">
        <div class="row">
            <div class="col-6 name-dorm">
                ชื่อหอพัก
            </div>
        </div>  
        <div class="row">
            <div class="col-2 details">รายละเอียด</div>
            <div class="col-10" style="margin-left: 40px;">รายละเอียด</div>
            <div class="col-2 details">ระยะทาง</div>
            <div class="col-10" style="margin-left: 40px;">รายละเอียด</div>
            <div class="col-2 details">พิกัดหอพัก</div>
            <div class="col-10" style="margin-left: 40px;">รายละเอียด</div>
            <div class="col-2 details">ติดต่อสอบถามได้ที่</div>
            <div class="col-10" style="margin-left: 40px;">รายละเอียด</div>
        </div>
        <div class="row">
            <div class="col-6 name-dorm">
                รีวิว
            </div>
        </div>
    </div>
</body>
</html>
